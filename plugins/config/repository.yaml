          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
    # Use prerelease + nightly in all dome new major versions
    - name: ignition-gazebo4
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-fuel-tools5
