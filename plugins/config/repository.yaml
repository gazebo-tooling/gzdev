---
repositories:
    - name: osrf
      key: D2486D2DD83DB69272AFE98867170598AF249743
      linux_distro: ubuntu
      types:
          - name: stable
            url: http://packages.osrfoundation.org/gazebo/ubuntu-stable
          - name: prerelease
            url: http://packages.osrfoundation.org/gazebo/ubuntu-prerelease
          - name: nightly
            url: http://packages.osrfoundation.org/gazebo/ubuntu-nightly
    - name: osrf
      key: D2486D2DD83DB69272AFE98867170598AF249743
      linux_distro: debian
      types:
          - name: stable
            url: http://packages.osrfoundation.org/gazebo/debian-stable
          - name: prerelease
            url: http://packages.osrfoundation.org/gazebo/debian-prerelease
          - name: nightly
            url: http://packages.osrfoundation.org/gazebo/debian-nightly

# wildcards are allowed in name, entries are processed in top-down order
# first entry matching the name is used
projects:
    # Use prerelease + nightly in all edifice new major versions
    - name: ignition-edifice
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-gazebo5
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-gui5
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-rendering5
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-sensors5
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    - name: ignition-launch4
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
          - name: osrf
            type: nightly
    # generic regexp
    - name: gazebo.*
      repositories:
          - name: osrf
            type: stable
    - name: ignition-.*
      repositories:
          - name: osrf
            type: stable
    - name: sdformat.*
      repositories:
          - name: osrf
            type: stable
