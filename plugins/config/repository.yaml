          - name: nightly
            url: http://13.56.139.45/gazebo/debian-nightly

# wildcards are allowed in name, entries are processed in top-down order
projects:
    - name: ignition-gazebo.*
      repositories:
          - name: osrf-testing
            type: stable
          - name: osrf-testing
            type: prerelease
    - name: ignition-launch.*
      repositories:
          - name: osrf-testing
            type: stable
          - name: osrf-testing
            type: prerelease
    # generic regexp
    - name: gazebo.*
      repositories:
          - name: osrf-testing
            type: stable
    - name: ignition-.*
      repositories:
          - name: osrf-testing
            type: stable
    - name: sdformat.*
      repositories:
          - name: osrf-testing
            type: stable
