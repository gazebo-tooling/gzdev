---

repositories:
    - name: osrf
      key: ABC1234567890
      linux_distro: ubuntu
      types:
          - name: stable
            url: http://stable-ubuntu
          - name: prerelease
            url: http://prerelease-ubuntu
    - name: osrf
      key: ABC1234567890
      linux_distro: debian
      types:
          - name: stable
            url: http://stable-debian
          - name: prerelease
            url: http://prerelease-debian

# wildcards are allowed in name, entries are processed in top-down order
projects:
    - name: ignition-math6
      repositories:
          - name: osrf
            type: stable
    - name: ignition-transport7
      repositories:
          - name: osrf
            type: stable
          - name: osrf
            type: prerelease
    - name: ignition-.*
      repositories:
          - name: osrf
            type: regexp
